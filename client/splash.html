<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Canvas Sandbox</title>
  <meta name="description" content="A canvas sandbox.">
  <meta name="author" content="Jordan Johnson">

  <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    .vertical-center {
      min-height: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: center;
    }
  </style>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <h1 class="text-center">Troy.io</h1>
    <form action="#">
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="text" class="form-control text-center" id="player-name" 
                 placeholder="Player Name">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8">
          <input type="text" class="form-control text-center" id="room-code" 
                 placeholder="Room Code">
        </div>
        <div class="col-sm-4">
          <button type="submit" class="btn btn-primary btn-block">Play</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-sm-6">
        <button class="btn btn-primary btn-block">How to Play</button>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-primary btn-block">Create Room</button>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
  <script>
    /* global $ */
    $(function() {
      var socket = io();
      $('form').submit(function() {
        socket.emit('message', {
          player_name: $('#player-name').val(),
          room_code: $('#room-code').val()
        });
        $('#player-name').val('');
        $('#room-code').val('');
        return false;
      });
    });
  </script>
</body>
</html>
